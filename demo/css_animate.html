<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../ani.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="../ani.js"></script>
  </head>
  <body>
    <img class="prop" src="propeller.jpg" />
    <img class="test_rotate" src="propeller.jpg" />
    <div class="test_rotate_y">5</div>
    <div class="test_rotate_x">6</div>
    <script>
    $(".prop").click(function(){
      $(this).auto_rotate(); 
    })

    $(".test_rotate_y").click(function(){
      $(this).rotate_y({deg: 360}); 
    })

    $(".test_rotate_x").click(function(){
      $(this).rotate_x({deg: 360}); 
    })

    $(".test_rotate").click(function(){
      $(this).rotate({deg: 360}); 
    })
    </script>
  </body>
</html>
